name: example

folders:
  music:
    type:
      - "audio/*"
  docs:
    blacklist:
      - "*.bak"
      - Private/
  backup:
    blacklist:
      - ".*"
    file_size:
      max: 2G

services:
  A:
    driver: local_storage
    folders:
      music: ~/Music
      docs: ~/Docs
      backup:
        path: ~/
        mode: ro
  B:
    driver: local_storage
    folders:
      music: ~/My Music
      docs: ~/My Documents
      backup:
        path: ~/
        mode: ro
  C:
    driver: local_storage
    folders:
      backup:
        path: backup
        mode: wo
