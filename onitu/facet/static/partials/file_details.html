<div class="col-md-11">
    <h3>File details</h3>

    <div class="row-fluid">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="row-fluid">
                <h4>Information</h4>
            </div>

            <div class="row-fluid">
                <table id="file-details" class="table table-striped table-bordered">
                    <tbody>
                        <tr>
                            <td><b>filename</b></td>
                            <td>{{file.filename}}</td>
                        </tr>

                        <tr>
                            <td><b>type</b></td>
                            <td><span class="label label-default">{{file.mimetype}}</span></td>
                        </tr>

                        <tr>
                            <td><b>size</b></td>
                            <td>{{file.size | fileSize}}</td>
                        </tr>

                        <tr>
                            <td><b>synchronized</b></td>
                            <td>
                                <span ng-repeat="service in file.uptodate">
                                    <i class="fa" ng-class="driverNameToAwesomeClass(service)"  title="{{service}}"></i>
                                    {{service}}
                                </span>
                            </td>
                        </tr>

                        <tr>
                            <td><b>download</b></td>
                            <td><a class="btn btn-sm btn-primary" href="/api/v1.0/files/{{file.fid}}/content" target="_self"><i class="fa fa-download"></i> Download</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
