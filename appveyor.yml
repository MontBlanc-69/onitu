version: '{build}'

environment:
  matrix:
    - PYTHON: "C:/Python27"
    - PYTHON: "C:/Python34"

  global:
    BOOST_ROOT: "C:/Libraries/boost"

install:
  - "git clone https://github.com/onitu/leveldb.git"
  - "cd leveldb/"
  - "cmake ."
  - "msbuild leveldb.sln"
  - ps: "Get-ChildItem . -recurse"

build: off
deploy: off

test_script:
  - "%PYTHON%/Scripts/py.test.exe -v tests/"
